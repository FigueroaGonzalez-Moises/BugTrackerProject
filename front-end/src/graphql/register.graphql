mutation Register(
    $email: String!
    $password: String!
    $username: String!
    $role: String!
    $firstname: String!
    $lastname: String!
) {
    register(
        email: $email
        password: $password
        username: $username
        role: $role
        firstname: $firstname
        lastname: $lastname
    ) {
        accessToken
        refreshToken
    }
}
